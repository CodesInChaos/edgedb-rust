commands:

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

  cargo: !Command
    description: Run arbitrary cargo command
    symlink-name: cargo
    container: ubuntu
    run: [cargo]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  _bulk: !Command
    description: Run `bulk` command (for version bookkeeping)
    container: ubuntu
    run: [bulk]

  repl: !Command
    description: Run edgedb repl
    container: ubuntu
    run: [cargo, run, --bin, edgedb, '--']

  py: !Command
    description: Build the python library and run python interpreter
    container: ubuntu
    run: |
      cargo build
      cp ./target/debug/libedgeql_python.so ./edgeql_python.cpython-38-x86_64-linux-gnu.so
      python3.8 -i -c 'import edgeql_python'

containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !UbuntuPPA deadsnakes/ppa
    - !AptTrust keys: [BA6932366A755776]
    - !Install
      - ca-certificates
      - git
      - build-essential
      - vim
      # for edgeql-python
      - python3.8
      - python3.8-dev

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.39.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - &bulk !Tar
      url: "https://github.com/tailhook/bulk/releases/download/v0.4.10/bulk-v0.4.10.tar.gz"
      sha256: 481513f8a0306a9857d045497fb5b50b50a51e9ff748909ecf7d2bda1de275ab
      path: /

    environ:
      HOME: /work/target
      RUST_BACKTRACE: 1
      PYTHON_SYS_EXECUTABLE: /usr/bin/python3.8
